        <i class="fa fa-coffee text-orange-m1 mr-1"></i> Welcome Back

</div>

<div class="d-lg-none text-secondary-m1 my-4 text-center">
    <!-- <a role="button">
        <i class="fa fa-leaf text-success-m2 text-200 mb-4"></i>
    </a> -->
    <h2 class="text-primary-d1" style="text-align: center; margin-top: 20%;">
        <!-- Koncept <span class="text-80 text-dark-l1">Application</span> -->
        <img src="../../../../../assets/image/logo_sticky.png" />
    </h2>

<form autocomplete="off" [formGroup]="signin" class="form-row mt-4">
    <div class="form-group col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
        <div class="d-flex align-items-center input-floating-label text-blue brc-blue-m2">
            <input placeholder="Username" type="text" #username formControlName="username" required class="form-control form-control-lg pr-4 shadow-none" id="id-login-username" />
            <i class="fa fa-user text-grey-m2 ml-n4"></i>
            <label class="floating-label text-grey-l1 ml-n3" for="id-login-username">
                Username
            </label>
        </div>
        <span class="text-danger" *ngIf="(signinFormControl.username.touched || submitted) && signinFormControl.username.errors?.required">
            User name is required
        </span>
    </div>


    <div class="form-group col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 mt-2 mt-md-1">
        <div class="d-flex align-items-center input-floating-label text-blue brc-blue-m2">
            <input placeholder="Password" type="password" #password formControlName="password" class="form-control form-control-lg pr-4 shadow-none" id="id-login-password" />
            <i class="fa fa-key text-grey-m2 ml-n4"></i>
            <label class="floating-label text-grey-l1 ml-n3" for="id-login-password">
                Password
            </label>
        </div>
        <span class="text-danger" *ngIf="(signinFormControl.password.touched || submitted) && signinFormControl.password.errors?.required">
            Password is required
        </span>
    </div>


    <div class="col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 text-right text-md-right mt-n2 mb-2">
        <a role="button" (click)="gotoTab('forgot')" class="text-primary-m1 text-95">
            Forgot Password?
        </a>
    </div>


    <div class="form-group col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
        <label class="d-inline-block mt-3 mb-0 text-dark-l1">
            <input type="checkbox" class="mr-1" id="id-remember-me" />
            Remember me
        </label>

        <button type="button" class="btn btn-primary btn-block px-4 btn-bold mt-2 mb-4" (click)="sigin()">
            Sign In
        </button>
    </div>
</form>


<div class="form-row">
    <div class="col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 d-flex flex-column align-items-center justify-content-center">

        <hr class="brc-default-l2 mt-0 mb-2 w-100" />

        <!-- <div class="p-0 px-md-2 text-dark-tp3 my-3">
            Not a member?
            <a role="button" (click)="gotoTab('signup')" class="text-success-m1 text-600 mx-1">
            Signup now
        </a>
        </div> 

        <hr class="brc-default-l2 w-100 mb-2" /> -->
        <div class="mt-n4 bgc-white-tp2 px-3 py-1 text-secondary-d3 text-90">Or Get Started Using</div>

        <div class="my-2">
            <button type="button" class="btn btn-bgc-white btn-lighter-primary btn-h-primary btn-a-primary border-2 radius-round btn-lg mx-1" (click)="facebook()">
                <i class="fab fa-facebook-f text-110"></i>
            </button>
            <button type="button" class="btn btn-bgc-white btn-lighter-info btn-h-info btn-a-info border-2 radius-round btn-lg px-25 mx-1" (click)="twitter()">
                <i class="fab fa-twitter text-110"></i>
            </button>
            <button type="button" class="btn btn-bgc-white btn-lighter-red btn-h-red btn-a-red border-2 radius-round btn-lg px-25 mx-1" (click)="instagram()">
                <i class="fab fa-instagram text-110"></i>
            </button>
            <button type="button" class="btn btn-bgc-white btn-lighter-primary btn-h-primary btn-a-primary border-2 radius-round btn-lg mx-1" (click)="linkedin()">
