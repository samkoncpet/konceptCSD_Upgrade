<div class="row">
    <div *ngFor="let result of results; first as isFirst" class="col-12 col-lg-3 pr-2" [ngClass]="{'mb-3 mb-lg-0': isFirst}">
        <div class="dcard brc-transparent p-3 brc-h-warning-m3">
            <img data-src="holder.js/256x128?theme=gray&text=Product" class="radius-1 w-100" alt="Product Image" />
            <div class="my-3 text-90 text-warning-m2 d-flex align-items-center">
                <!-- print `fa fa-star` -->
                <i *ngFor="let i of Array(Math.floor(result.stars)).fill(0)" class="fa fa-star mx-1px"></i>

                <!-- print `fa fa-star-half` if we have decimals (0.5) -->
                <i *ngIf="result.stars % 1 !== 0" class="fa fa-star-half-alt mx-1px"></i>

                <!-- print `far fa-star` (empty star) -->
                <i *ngFor="let i of Array(5-Math.ceil(result.stars)).fill(0)" class="far fa-star mx-1px"></i>
                
                <span class="text-grey-m1 ml-1">
                    ({{result.rating}} ratings)
                </span>
            </div>

            <h3 class="text-primary text-130">
                Thumbnail label
            </h3>

            <div>
                Cras justo odio ...
            </div>
        </div>
    </div>
</div>
