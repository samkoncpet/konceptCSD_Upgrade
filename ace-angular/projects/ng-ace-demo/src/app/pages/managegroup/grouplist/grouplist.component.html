<!-- page header and toolbox -->
<div class="d-flex justify-content-between flex-column flex-sm-row mb-3 px-2 px-sm-0">
    <h1 class="text-primary-d2 text-150">
        Dashboard
        <small class="page-info text-secondary-d2 text-nowrap">
            <i class="fa fa-angle-double-right text-80"></i>
            View Group
        </small>
    </h1>
    <div class="mb-2 mb-sm-0" *ngIf="UserAccessModule.Is_Create">
        <button type="button" (click)="addgroup()" class="btn btn-blue px-3 d-block w-100 text-95 radius-round border-2 brc-black-tp10">
        <i class="fa fa-plus mr-1"></i>
        Add <span class="d-sm-none d-md-inline">New</span> Entry
        </button>
    </div>
</div>
<div class="row mt-3">
    <div class="col-12">
        <div class="card dcard">
            <div class="card bgc-primary-d1 text-white">
                <div class="card-header">
                    <div class="card-toolbar mr-auto no-border">
                        <label class="mb-0">
                        <span class="align-middle d-block d-sm-inline text-600">
                            View Group
                        </span>
                    </label>
                    </div>
                </div>
            </div>
            <div class="card-body px-1 px-md-3">
                <form autocomplete="off">
                    <table id="simple-table" class="mb-0 table table-borderless table-bordered-x brc-secondary-l3 text-dark-m2 radius-1 overflow-hidden">
                        <thead class="text-dark-tp3 bgc-grey-l4 text-90 border-b-1 brc-transparent">
                            <tr>
                                <th>Sr. No.</th>
                                <th>Name</th>
                                <th>Is Predefined</th>
                                <th>Is Active</th>
                                <th></th>
                            </tr>
                        </thead>

                        <tbody class="mt-1" *ngFor="let data of grouplist">
                            <td>{{ data.Index}}</td>
                            <td>{{data.User_Group_Name}}</td>
                            <td>{{data.Is_Predefined_Status}}</td>
                            <td>
                                <span *ngIf="data.Is_Active == 'True'" class="badge badge-sm bgc-green-d1 text-white pb-1 px-25">{{ data.Is_Active }}</span>
                                <span *ngIf="data.Is_Active == 'False'" class="badge badge-sm bgc-red-d1 text-white pb-1 px-25">{{ data.Is_Active }}</span>
                            </td>
                            <td>
                                <div class="d-none d-lg-flex">
                                    <a *ngIf="UserAccessModule.Is_Update && data.Is_Predefined != 'True'" href="/addgroup/update/{{data.User_Group_ID}}" class="mx-2px btn radius-1 border-2 btn-xs btn-brc-tp btn-light-secondary btn-h-lighter-success btn-a-lighter-success">
                                        <i class="fa fa-pencil-alt"></i>
                                    </a>
                                    <a *ngIf="UserAccessModule.Is_Retrieve" href="/viewgroup/view/{{data.User_Group_ID}}" class="mx-2px btn radius-1 border-2 btn-xs btn-brc-tp btn-light-secondary btn-h-lighter-danger btn-a-lighter-danger">
                                        <i class="fa fa-eye"></i>
                                    </a>
                                    <!-- <a href="javascript:void(0);" class="mx-2px btn radius-1 border-2 btn-xs btn-brc-tp btn-light-secondary btn-h-lighter-warning btn-a-lighter-warning">
                                        <i class="fa fa-ellipsis-v mx-1"></i>
                                    </a> -->
                                </div>
                            </td>
                        </tbody>
                    </table>

                    <!-- table footer -->
                    <div class="d-flex pl-4 pr-3 pt-35 border-t-1 brc-secondary-l3 flex-column flex-sm-row mt-n1px">
                        <div class="text-nowrap align-self-center align-self-sm-start">
                            <span class="d-inline-block text-grey-d2">
                  Showing 1 - 10 of {{this.grouplist.length}}
              </span>

                            <select class="ml-3 ace-select no-border angle-down brc-h-blue-m3 w-auto pr-45 text-secondary-d3">
                  <option value="10">Show 10</option>
                  <option value="20">Show 20</option>
                  <option value="50">Show 50</option>
                </select>
                        </div>

                        <div class="btn-group ml-sm-auto mt-3 mt-sm-0">
                            <a href="javascript:void(0);" class="btn btn-lighter-default btn-bgc-white btn-a-secondary radius-l-1 px-3 border-2">
                                <i class="fa fa-caret-left mr-1"></i> Prev
                            </a>
                            <a href="javascript:void(0);" class="btn btn-lighter-default btn-bgc-white btn-a-secondary radius-r-1 px-3 border-2 ml-n2px">
                  Next
                  <i class="fa fa-caret-right ml-1"></i>
                </a>
                        </div>
                    </div>
                </form>

            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
    <!-- /.col -->
</div>
