<div class="alert bgc-green-l4 brc-green-m3 border-1 text-dark-tp3 d-flex align-items-center">
    <i class="fa fa-exclamation text-170 mr-3 text-orange-d1"></i>
    <div>
        <b class="text-600 text-110">Clicking outside</b> of this slider will hide it!
    </div>
</div>

<div class="pos-rel mt-3">
 <div class="position-tl h-100 border-l-2 brc-secondary-l2 ml-425"></div>
 <div class="pos-rel mt-n3">

     <div *ngFor="let activity of activities">
        <div class="d-flex align-items-center mt-5 mb-425">
            <div class="text-{{activity.color}}-d2 bgc-white radius-1 px-25 py-0 text-600 text-105">
                <span class="badge badge-dot badge-primary ml-25 mr-1"></span>
                {{activity.day}}
            </div>
        </div>

        <div class="mt-2 ml-2">
             <div *ngFor="let item of activity.items" class="mb-425 d-flex align-items-start">
                <span class="radius-round w-5 text-center py-15 border-2 brc-{{item.color}}-m2 bgc-{{item.color}}-l4 text-{{item.textColor}}">
                    <i class="{{item.icon}} text-105"></i>
                </span>
                <div class="ml-3 text-grey-d3 text-95">
                    {{item.title}}
                    <a role="button" class="text-600 text-95 btn-text-{{item.actionColor}} btn-h-text-danger">{{item.action}}</a>
                    <div class="text-grey-m1 text-90">
                        {{item.time}}
                    </div>
                </div>
             </div>
        </div>
    </div>

 </div>
</div>
