<div *ngIf="!isClosed()" #card="NgAceCard" NgAceCard class="card dcard overflow-hidden">
    <div class="card-header">
        <h5 class="card-title text-110 text-primary-d2 pt-1">
            With Footer
        </h5>

        <div class="card-toolbar no-border">
            <a role="button" (click)="reload()" class="card-toolbar-btn btn btn-sm radius-1 btn-outline-success btn-h-outline-success px-15 mx-0 btn-tp">
                <i class="fas fa-sync-alt w-2 mx-1px"></i>
            </a>
            <a role="button" (click)="toggle()" class="card-toolbar-btn btn btn-sm radius-1 btn-outline-default btn-h-outline-default px-15 mx-0 btn-tp">
                <i *ngIf="!collapse.collapsed" class="fa fa-chevron-up w-2 mx-1px"></i>
                <i *ngIf="collapse.collapsed" class="fa fa-chevron-down w-2 mx-1px"></i>
            </a>
            <a role="button" (click)="close()" class="card-toolbar-btn btn btn-sm radius-1 btn-outline-danger btn-h-outline-danger px-15 mx-0 btn-tp">
                <i class="fa fa-times w-2 mx-1px"></i>
            </a>
        </div>
    </div><!-- /.card-header -->

    <div class="card-body bg-white p-0" #collapse="ngbCollapse" [ngbCollapse]="defaultExpanded()">
     <div class="p-3">
        <p>
            Accumsan sit amet nulla facilisi morbi tempus iaculis. Convallis a cras semper auctor neque vitae tempus quam. Ut consequat semper viverra nam libero justo.
        </p>
        <p>
            Laoreet sit amet. Pulvinar elementum integer enim neque volutpat ac tincidunt vitae.
        </p>
     </div>
    </div><!-- /.card-body -->
    
    <div class="card-footer bgc-white px-4 py-3 brc-dark-l3 d-flex justify-content-between">
        <button type="button" class="btn border-2 btn-lighter-secondary btn-text-black btn-h-secondary btn-a-secondary btn-bgc-tp">
            <i class="fa fa-arrow-left mr-2"></i>
            I don't agree
        </button>

        <button type="button" class="btn border-2 btn-lighter-primary btn-text-black btn-h-primary btn-a-primary btn-bgc-tp">
            I agree
            <i class="fa fa-arrow-right ml-2"></i>
        </button>
    </div><!-- /.card-footer -->
</div><!-- /.card -->
