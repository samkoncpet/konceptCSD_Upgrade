<div class="row mt-2 mt-md-4">

    <!-- the left side profile picture and other info -->
    <div class="col-12 col-md-4">
        <app-profile-left-side></app-profile-left-side>
    </div><!-- .col -->


    <!-- the right side profile tabs -->
    <div class="col-12 col-md-8 mt-3 mt-md-0">
        <div class="card dcard h-100">
            <div class="card-body p-0">
                <div class="sticky-nav" NgAceSticky #sticky (stuck)="tabStuck($event)">
                    <div class="position-tr w-100 border-t-4 brc-blue-m2 radius-2 d-md-none"></div>
          
                    <ul ngbNav #profileNav="ngbNav" [destroyOnHide]="false" [animation]="false" class="nav nav-tabs-scroll is-scrollable nav-tabs nav-tabs-simple p-1px pl-25 bgc-secondary-l4 border-b-1 brc-dark-l3 radius-t-1" role="tablist">
                        <li [ngbNavItem]="1" class="nav-item mr-2 mr-lg-3">
                            <a ngbNavLink role="button" class="d-style nav-link px-2 py-35 brc-primary-tp1">
                                <span class="d-n-active text-dark-l1">1. Overview</span>
                                <span class="d-active text-dark-m3">1. Overview</span>
                            </a>
                            <ng-template ngbNavContent>
                                <app-profile-overview class="d-block px-1 px-md-2 px-lg-4"></app-profile-overview>
                            </ng-template>
                        </li>

                        <li [ngbNavItem]="2" class="nav-item mr-2 mr-lg-3">
                            <a ngbNavLink role="button" class="d-style nav-link px-2 py-35 brc-primary-tp1 pr-45">
                                <span class="d-n-active text-dark-l1">2. Activity</span>
                                <span class="d-active text-dark-m3">2. Activity</span>
                                <span class="pos-abs ml-15 badge bgc-red-d2 text-white radius-3 text-85">5</span>
                            </a>
                            <ng-template ngbNavContent>
                                <app-profile-activity class="d-block px-1 px-md-2 px-lg-3"></app-profile-activity>
                            </ng-template>
                        </li>

                        <li [ngbNavItem]="3" class="nav-item mr-2 mr-lg-3">
                            <a ngbNavLink role="button" class="d-style nav-link px-2 py-35 brc-primary-tp1">
                                <span class="d-n-active text-dark-l1">3. Timeline</span>
                                <span class="d-active text-dark-m3">3. Timeline</span>
                            </a>
                            <ng-template ngbNavContent>
                                <app-profile-timeline class="d-block px-1 px-md-2 px-lg-3"></app-profile-timeline>
                            </ng-template>
                        </li>

                        <li [ngbNavItem]="4" class="nav-item mr-2 mr-lg-3">
                            <a ngbNavLink role="button" class="d-style nav-link px-2 py-35 brc-primary-tp1">
                                <span class="d-n-active text-dark-l1">4. Edit Info</span>
                                <span class="d-active text-dark-m3">4. Edit Info</span>
                            </a>
                            <ng-template ngbNavContent>
                                <app-profile-edit class="d-block px-1 px-md-2 px-lg-4"></app-profile-edit>
                            </ng-template>
                        </li>
                    </ul>
                </div><!-- /.sticky-nav-md -->


                <div [ngbNavOutlet]="profileNav" NgAceTabSwipe class="px-0 tab-sliding flex-grow-1 border-0">
                </div>
            </div>
        </div><!-- /.card -->

    </div>
</div>
