<div class="d-flex m-3">
    <h4 class="text-dark-tp4 text-130 p-0 m-0">
        Latest Activity
    </h4>

    <button type="button" class="ml-auto btn btn-sm btn-light-primary btn-brc-tp btn-bold border-1">
        View All
    </button>
</div>

<hr class="border-dotted mx-3" />

<div class="px-lg-3">
    <ng-container *ngFor="let activityItem of activity">
        <div class="mb-2 text-dark-m3 text-95 border-l-3 brc-{{activityItem.color}} pl-3">
            <div class="d-flex align-items-start">
                <img alt="{{activityItem.name}}'s avatar" src="assets/image/avatar/{{activityItem.avatar}}" class="border-1 brc-success-m1 radius-round p-1px w-5" />

                <div class="mx-2">
                    <span class="font-bolder text-blue-d1">
                        {{activityItem.name}}
                    </span>
                    <span [innerHTML]="activityItem.summary"></span>
                </div>

                <span class="text-90 text-grey-m1 ml-auto text-nowrap">
                    {{activityItem.time}}
                </span>
            </div>
        </div>
        <hr class="brc-grey-l3" />
    </ng-container>
</div>
