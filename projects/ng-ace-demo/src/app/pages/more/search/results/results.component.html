<ng-container *ngFor="let result of results">

    <div class="row">
        <div class="col-12">
            <div class="d-flex flex-column flex-sm-row bgc-white radius-1 px-2 py-3 brc-h-orange-m4 pos-rel d-style overflow-hidden">
                <img data-src="holder.js/100x100?theme=gray&text=Product" class="radius-1 mb-1 mb-sm-0 mr-3 d-none d-sm-block" alt="Product Image" />

                <div>
                    <div>
                        <img data-src="holder.js/100x100?theme=gray&text=Product" class="radius-1 mb-1 mb-sm-0 mr-3 d-sm-none float-left" alt="Product Image" />

                        <div>
                            <h3 class="d-inline-block text-130">
                                <a role="button" class="btn-text-dark btn-h-text-primary">{{result.title}}</a>
                            </h3>
                            <div class="d-block d-sm-inline ml-sm-2 my-1 my-sm-0">
                                <span *ngIf="result.premium" class="badge bgc-pink text-white text-xs align-middle">PREMIUM</span>

                                <span *ngIf="result.sale" class="badge bgc-green-d2 text-white text-xs align-middle">On SALE</span>

                                <span *ngIf="result.new" class="badge bgc-blue-d1 text-white text-xs align-middle">NEW !</span>

                                <span *ngIf="result.urgent" class="badge bgc-orange text-white text-xs align-middle">URGENT</span>
                            </div>
                        </div>

                        <div>
                            <span class="text-blue-m1 mr-2">
                                <i class="fa fa-map-marker mr-2px"></i>
                                {{result.location}}
                            </span>

                            <span class="text-grey-m1 text-95">
                                ({{result.time}})
                            </span>
                        </div>
                    </div>

                    <div class="mt-2">
                        Cras sit amet nibh libero, in gravida nulla<span class="d-none d-lg-inline">. Nulla vel metus scelerisque ante sollicitudin commodo</span>...
                    </div>
                </div>


                <div class="mt-3 mt-sm-0 ml-sm-auto mr-sm-1 text-center d-flex justify-content-between align-items-center d-sm-block">
                    <div class="text-160 mb-sm-2 text-secondary-d4">
                        ${{result.price}} <span class="text-sm text-secondary-d1">/ month</span>
                    </div>
                    <a role="button" class="btn btn-white btn-h-info btn-a-info btn-sm px-3">
                        <i class="fa fa-shopping-cart d-sm-none mr-2"></i>
                        Add to Cart
                    </a>
                </div>

                <div class="position-bl w-100 text-center text-sm-right mb-hover py-1 px-2 invisible">
                    <a role="button" class="no-underline text-success mr-2 bgc-h-success-l3 p-1 text-center radius-1 visible">
                        <i class="far fa-thumbs-up w-3"></i>
                    </a>

                    <a role="button" class="no-underline text-danger bgc-h-danger-l3 p-1 text-center radius-1 visible">
                        <i class="far fa-thumbs-down w-3"></i>
                    </a>
                </div>

            </div>
        </div>
    </div>

    <hr class="brc-secondary-l3 m-2" />


</ng-container>
