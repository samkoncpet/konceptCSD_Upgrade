<div class="card border-0 shadow-sm radius-0">
    <div class="card-header bgc-primary-d1">
        <h5 class="card-title text-white">
            <i class="fa fa-table mr-2px"></i>
            Table
        </h5>
    </div>
    
    <div class="card-body bgc-transparent p-0 border-1 brc-primary-m3 border-t-0">
      <table class="table table-striped table-hover mb-0 text-danger">
        <thead class="text-dark-l2 text-95">
            <tr>
                <th>
                    <i class="far fa-user text-blue mr-1px"></i>
                    User
                </th>

                <th>
                    <i class="fa fa-at text-orange-d1 mr-1px"></i>
                    Email
                </th>

                <th class="d-none d-lg-table-cell mr-1px">
                    Status
                </th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let member of members">
                <td class="text-dark-m2">{{member.name}}</td>
                <td>
                    <a role="button" class="text-primary-d2">{{member.email}}</a>
                </td>
                <td class="d-none d-lg-table-cell">
                    <span *ngIf="member.status=='pending'" class="badge badge-warning">Pending</span>
                    <span *ngIf="member.status=='approved'" class="badge badge-success">Approved</span>
                    <span *ngIf="member.status=='blocked'" class="badge badge-dark">Blocked</span>
                    <span *ngIf="member.status=='online'" class="badge badge-info">Online</span>
                </td>
            </tr>
        </tbody>
      </table>
    </div><!-- /.card-body -->
</div><!-- /.card -->
