<div *ngIf="!isClosed()" #card="NgAceCard" NgAceCard class="card bgc-yellow-m3 shadow-sm">
    <div class="card-header card-header-sm">
        <h5 class="card-title text-dark-tp3 text-600 text-90 align-self-center">
            Small & Collapsed by Default
        </h5>
        
        <div class="card-toolbar">
            <a role="button" class="card-toolbar-btn text-blue-d3">
                <i class="fa fa-cog"></i>
            </a>

            <a role="button" (click)="reload()" class="card-toolbar-btn text-success-d3">
                <i class="fas fa-sync-alt"></i>
            </a>

            <a role="button" (click)="toggle()" [attr.aria-expanded]="!collapse.collapsed" class="card-toolbar-btn text-grey-d3">
                <i *ngIf="!collapse.collapsed" class="fa fa-minus"></i>
                <i *ngIf="collapse.collapsed" class="fa fa-plus"></i>
            </a>

            <a role="button" (click)="close()" class="card-toolbar-btn text-danger-d3">
                <i class="fa fa-times"></i>
            </a>
        </div>
    </div><!-- /.card-header -->

    <div class="card-body bgc-white p-0" #collapse="ngbCollapse" [ngbCollapse]="defaultCollapsed()">
     <div class="p-3">
        <p>
            Sapien et ligula ullamcorper malesuada proin libero.
        </p>
        <p class="mb-0">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque commodo massa sed ipsum porttitor facilisis.
        </p>
     </div>
    </div><!-- /.card-body -->
</div><!-- /.card -->
